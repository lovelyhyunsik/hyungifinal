<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/id_find.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <header id="headerType2">
        <div>
            <p>ID/PW 찾기</p>
            <div class="headerIcoWrap">
                <a href="./login.html" class="icoLeftArrow"></a>
                <div class="headerIco">
                </div>
            </div>
        </div>
    </header>
    <div class="tabBtn">
        <button class="idBtn on">아이디 찾기</button>
        <button class="pwBtn">비밀번호 찾기</button>
    </div>
    <section id="idFindWrap">
        <div class="idFind">
            <h3>본인인증으로 안전하게 찾기</h3>
            <p>본인 인증을 위해 아래 중 편리한 방법으로<br>본인인증을 진행해주세요.</p>
        </div>
        <ul>
            <li>
                <a href="">
                    <img src="./img/fluent_phone-lock-20-regular.png" alt="">
                    <div class="certifiText">
                        <p>휴대폰 인증</p>
                        <span>휴대폰으로 본인인증하기</span>
                    </div>
                </a>
            </li>
        </ul>
    </section>
    <section id="pwFindWrap">
        <div class="pwFind">
            <h3>본인인증으로 안전하게 찾기</h3>
            <p>본인 인증을 위해 아래 중 편리한 방법으로<br>본인인증을 진행해주세요.</p>
        </div>
        <ul>
            <li>
                <a href="">
                    <img src="./img/fluent_phone-lock-20-regular.png" alt="">
                    <div class="certifiText">
                        <p>휴대폰 인증</p>
                        <span>휴대폰으로 본인인증하기</span>
                    </div>
                </a>
            </li>
        </ul>
    </section>
</body>
<script>
    $('.tabBtn > button').click(function(){
        $('.tabBtn > button').removeClass('on');
        $(this).addClass('on');
    });

    $('.idBtn').click(function(){
        $('#pwFindWrap').css("display","none");
        $('#idFindWrap').css("display","block");
    });

    $('.pwBtn').click(function(){
        ('#idFindWrap').css("display","none");
        $('#pwFindWrap').css("display","block");
    });
</script>
</html>
