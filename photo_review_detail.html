    </header>
    <div class="photo_review_detail_content">

              <div class="swiper-slide"><img src="./img/84card.png" alt=""></div>

              <div class="swiper-slide"><img src="./img/img4.png" alt=""></div>

            <div class="swiper-button-next"></div>

    <div class="best_review">

        <div class="review_content">

            <span>1024</span>
        </div>
    </div>
</body>
<script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    var good = 0;
    $(".good_img_change").click(function () {
        if (good == 0) {
            $(this).attr("src", "./img/ic-good-active.png");
            good = 1;
        } else {
            $(this).attr("src", "./img/ic-good.png");
            good = 0;
        }
    });//따봉이미지 변경
</script>
</html>
