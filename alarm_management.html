<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/swiper.css">
    <link rel="stylesheet" href="./css/alarm_management.css">
    <link rel="stylesheet" href="./css/response.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    <header id="headerType2"> 
        <div>
            <p>알림설정</p>
            <div class="headerIcoWrap">
            <a href="./bottom_gnb_mypage_member.html" class="icoLeftArrow"><span class="hide">뒤로가기</span></a>
                <div class="headerIco">
                </div>
            </div>
        </div>
    </header>
    <div class="alarmToggle">
        <label>
            <span>마케팅 PUSH 수신</span>
            <input type="checkbox" role="switch">
        </label>
        <p class="alarmToggleNotice">마케팅 정보 수신에 동의 하시면 할인쿠폰, 세일, 이벤트
            등의 혜택 정보를 받으실 수 있습니다.</p>
    </div>
    <div class="popLayer">
        <div class="popLayerContainer">
            <p>배송지를 삭제 하시겠습니까?</p>
            <div class="btnWrap">
                <button class="cancel">취소</button>
                <button class="check">확인</button>
            </div>
        </div>
     </div>
</body>
<script>
    $('.alarmToggle > label > input').change(function(){
        if($('.alarmToggle > label > input').is(":checked")){
            $('.popLayer').css("display","block")
            $('.popLayerContainer > p').text('수신을 동의하시겠습니까?')
            $('.popLayer .cancel').click(function(){
                $('.alarmToggle > label > input').prop("checked", false)
            })
        }else{
            $('.popLayer').css("display","block")
            $('.popLayerContainer > p').text('수신을 해제하시겠습니까?')
            $('.popLayer .cancel').click(function(){
                $('.alarmToggle > label > input').prop("checked", true)
            })
        }
    })

    $('.check').click(function(){
        $('.popLayer').css("display","none")
    })

    $('.cancel').click(function(){
        $('.popLayer').css("display","none")
        
    })
</script>
</html>
